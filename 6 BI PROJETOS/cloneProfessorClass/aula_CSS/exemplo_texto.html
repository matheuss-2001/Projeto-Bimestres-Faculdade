<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de texto</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&disp
lay=swap" rel="stylesheet">


    <style>
        .engenharia {
            color: #0000FF;
            font-family: 'Comforter', cursive;
            font-size: 40px;
        }

        .farmacia {
            /* família de fontes */
            font-family: Arial, Helvetica, sans-serif;
            /* tamanho */
            font-size: 20px;
            /* itálico */
            font-style: italic;
            /* negrito */
            font-weight: bold;
        }
    </style>
</head>



<body>

    <article>

        <p class="engenharia"> fontes de sistemas</p>
        <p class="farmacia"> fontes de farmacia</p>



    </article>

</body>


</html>
